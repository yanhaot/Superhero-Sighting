<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	        crossorigin="anonymous"></script>
    <title>Hero Sightings</title>
</head>
<body>
<div class="container">
    <div class="row my-4">
        <div class="col text-center">
            <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center">
            <a href="heros" class="btn btn-outline-primary btn-lg">Heros</a>
        </div>
        <div class="col text-center">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center">
            <a href="organisations" class="btn btn-outline-primary btn-lg">Organisations</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Location</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editLocation" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="name" id="name"
                               class="form-control" th:value="${location.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="description" id="description"
                               class="form-control" th:value="${location.description}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address" id="address"
                               class="form-control" th:value="${location.address}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-3 col-form-label">
                        Latitude</label>
                    <div class="col-9">
                        <input type="number" step="0.000001" name="latitude" id="latitude"
                               class="form-control" th:value="${location.latitude}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longitude" class="col-3 col-form-label">
                        Longitude</label>
                    <div class="col-9">
                        <input type="number" step="0.000001" name="longitude" id="longitude"
                               class="form-control" th:value="${location.longitude}">
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${location.id}"/>
                <button type="submit" class="btn btn-primary">
                    Update Location
                </button>
            </form>
        </div>
    </div>

</div>
</div>
</body>
</html>
