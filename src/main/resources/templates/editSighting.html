<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	        crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	        crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	        crossorigin="anonymous"></script>
    <title>Hero Sightings</title>
</head>
<body>
<div class="container">
    <div class="row my-4">
        <div class="col text-center">
            <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center">
            <a href="heros" class="btn btn-outline-primary btn-lg">Heros</a>
        </div>
        <div class="col text-center">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center">
            <a href="organisations" class="btn btn-outline-primary btn-lg">Organisations</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editSighting" method="POST">
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">Date</label>
                    <div class="col-9">
                        <input type="date" name="date" id="date" class="form-control"
                               th:value="${sighting.date}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hero" class="col-3 col-form-label">Hero</label>
                    <div class="col-9">
                        <select id="hero" name="idHero" class="form-control">
                            <option th:each="hero : ${heros}"
                                    th:value="${hero.id}"
                                    th:text="${hero.name}"
                                    th:selected="${sighting.hero.id == hero.id}">
                                Hero Name
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-3 col-form-label">Location</label>
                    <div class="col-9">
                        <select id="location" name="idLocation" class="form-control">
                            <option th:each="location : ${locations}"
                                    th:value="${location.id}"
                                    th:text="${location.name}"
                                    th:selected="${sighting.location.id == location.id}">
                                Location Name
                            </option>
                        </select>
                    </div>
                </div>
                <input type="hidden" name="id" th:value="${sighting.id}"/>
                <button type="submit" class="btn btn-primary">
                    Update Sighting
                </button>
            </form>
        </div>
    </div>

</div>
</div>
</body>
</html>
